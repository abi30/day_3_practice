<!DOCTYPE html>
<html>
 <head >
   <title>DIV vs SPAN</title >
    <!-- <link  rel="stylesheet" type="text/css"href="style.css"></link> -->

   <style>
     div  {

          border:1px solid green;

      }
     span {

          border:none;

      }
   </style>
 </head >
 <body>
   <h1>Example DIV vs SPAN</h1>
   <div>DIV is always as wide as the Window/Viewport</div>
   <p> Span is (on the other hand) <span style="color:red;">as wide as it needs to be</span> to show the content.</p>
 </body>
</html>
